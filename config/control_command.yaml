odin1_ros2_driver:
  ros__parameters:
    # Stream control
    streamctrl: 1                    # Auto-start streaming
    sendrgb: 1                       # Publish RGB images
    sendimu: 1                       # Publish IMU data
    sendodom: 1                      # Publish odometry
    senddtof: 1                      # Publish depth/ToF point cloud
    sendcloudslam: 1                 # Publish SLAM point cloud
    sendcloudrender: 0               # Render RGB point cloud
    sendrgbcompressed: 1             # Publish compressed RGB
    senddepth: 0                     # Publish depth image
    recorddata: 0                    # Record data to file

    # Map mode
    # 0: Odometry only
    # 1: SLAM mapping (build new map)
    # 2: relocalization (load existing map)
    custom_map_mode: 1
    relocalization_map_abs_path: "/path/to/your/map.bin"

    # Incremental Map Configuration
    enable_incremental_map: true     # Enable incremental map publishing
    incremental_map_octree_resolution: 0.02    # Octree voxel size (meters)
    incremental_map_voxel_size: 0.01           # Input downsampling (0 = disabled)
    incremental_map_novelty_threshold: 0.02    # Radius to check for existing points (meters)
    incremental_map_max_points: 5000000        # Maximum accumulated points before warning
